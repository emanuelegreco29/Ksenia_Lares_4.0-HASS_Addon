---
name: Test Suite
# yamllint disable rule:truthy

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "custom_components/ksenia_lares/**"
      - "tests/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "custom_components/ksenia_lares/**"
      - "tests/**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          python -m pytest tests/ -v --cov=custom_components/ksenia_lares --cov-report=term-missing

      - name: Generate coverage report
        if: success()
        run: |
          python -m pytest tests/ --cov=custom_components/ksenia_lares --cov-report=xml

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
