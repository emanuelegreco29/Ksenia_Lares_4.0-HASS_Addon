---
name: Lint Integration Code
# yamllint disable rule:truthy

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "custom_components/ksenia_lares/**"
      - "scripts/lint.sh"
      - "pyproject.toml"
      - "requirements-dev.txt"
      - "!custom_components/ksenia_lares/manifest.json"  # Exclude manifest.json to avoid triggering on version updates
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "custom_components/ksenia_lares/**"
      - "scripts/lint.sh"
      - "pyproject.toml"
      - "requirements-dev.txt"
      - "!custom_components/ksenia_lares/manifest.json"  # Exclude manifest.json to avoid triggering on version updates

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run lint
        run: bash scripts/lint.sh
