[tool.black]
line-length = 100
target-version = ['py312']
exclude = 'tests/'

[tool.isort]
profile = "black"
line_length = 100
skip = ["tests/"]

[tool.ruff]
exclude = ["tests/"]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "C", "B", "UP", "ARG", "SIM"]
ignore = [
    "E501",  # line too long (handled by Black)
    "B008",  # function call in default argument
    "ARG001", "ARG002",  # unused arguments (required by HA API)
    "C901",  # function too complex (refactoring hints)
    "W293",  # blank line contains whitespace
    "SIM103",  # negated condition style
]

[tool.bandit]
exclude_dirs = ["tests/"]
level = "high"
confidence = "high"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["custom_components"]
omit = ["*/tests/*"]

[tool.pyright]
pythonVersion = "3.12"
# HA base entity uses cached_property; overriding with @property is valid Python
# but Pyright flags it as a type mismatch â€” suppress this known HA pattern
reportIncompatibleVariableOverride = "none"
